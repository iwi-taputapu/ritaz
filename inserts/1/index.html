<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout" ng-app = "animalsApp" ng-controller = "animalsController">
			<main class="main mdl-layout__content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
					<div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
						<div class="mdl-card mdl-shadow--2dp" ng-repeat = "animal in animals">
							<div class="mdl-card__title mdl-card--expand {{animal.classname}}">
								<h2 class="mdl-card__title-text">{{animal.title}}</h2>
							</div>
							<div class="mdl-card__supporting-text" id="{{animal.textId}}" ng-if="animal.textId == animal.cardId">
								{{animal.text}}
							</div>
							<div class="mdl-card__actions mdl-card--border">
							    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" id="{{animal.btnId}}" ng-click="animal.cardId = animal.cardId == null ? animal.textId : null">
							    	<i class="material-icons">more_horiz</i>
								</button>
							</div>
							<div class="mdl-tooltip" for="{{animal.btnId}}">Подробнее / Скрыть</div>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
				</div>
				
			</main>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	</body>
</html>
