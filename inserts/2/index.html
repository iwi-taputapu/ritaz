<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout" ng-app = "animalsApp" ng-controller = "animalsController">
			<main class="main mdl-layout__content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone" ng-repeat = "animal in animals">
						<div class="mdl-card mdl-shadow--2dp">
							<div class="mdl-card__title mdl-card--expand {{animal.classname}}"></div>
							<div class="mdl-card__actions mdl-card--border">
								{{animal.text}}	
							</div>
						</div>
					</div>
				</div>
				
			</main>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	</body>
</html>
