<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout" ng-app = "animalsApp" ng-controller = "animalsController">
			<main class="main mdl-layout__content">
				<div class="mdl-grid button-grid">
					<div class="mdl-cell mdl-cell--5-col mdl-cell--3-col-tablet mdl-cell--1-col-phone"></div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--2-col-phone text-center">
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="up_btn" ng-click="nextSlide()">
							<i class="material-icons">expand_less</i>
						</button>
					</div>
					<div class="mdl-cell mdl-cell--5-col mdl-cell--3-col-tablet mdl-cell--1-col-phone"></div>
				</div>
				<hr>	
				<div class="container">
					<div class="slideshow" id="slideshow">
						<div class="mdl-grid" ng-repeat = "animal in animals">
							<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
							<div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
								<div class="mdl-card mdl-shadow--6dp">
									<div class="mdl-card__title mdl-card--expand {{animal.classname}}">
										<h2 class="mdl-card__title-text beermoney">{{animal.title}}</h2>
									</div>
								</div>
							</div>
							<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
						</div>
					</div>
				</div>
				<hr>
			</main>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	</body>
</html>
